<!DOCTYPE html>
<html lang="en">

<head>
  <title>scopus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="../static/style.css">-->
  <link rel="icon" type="image/png" sizes="32x32" href="../static/icon/book.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
  
</head>
<style>
body {
    background: url('https://media0.giphy.com/media/G8NKqvsjsHyhJpFGLn/giphy.gif?cid=ecf05e47p2ng63a59zqzp43tycm4lt98ij4smep58cakwamg&rid=giphy.gif&ct=g') no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
  }
</style>

<body>
  <!--------------------------------------------- nav ---------------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type=text/javascript>
    
    $(function() {
      $('a#bgpro_notauthen').on('click', function(e) {
        confirm("Please login or signup to continue");
        window.location.href = 'login'
      });
    });

  </script>

  <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Scopus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex">
          <!-- เมนูเริ่มจากตรงนี้ -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('main.index')}}">home</a>
          </li>
          <!-- เมนู 2 -->
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('main.profile')}}">profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-success" >welcome {{ name }}</a> 
          </li>
          <!-- เมนู 3 -->
          {% endif %}
          {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('auth.login')}}">login</a>
          </li>
          <!-- เมนู 4 -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('auth.signup')}}">sign up</a>
          </li>
          <!-- เมนู 5 -->
          {% endif %}
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('auth.logout')}}">logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <main>
    {% block content%}
    {% endblock%}
  </main>

</body>
</html>
