{% extends "layout.html" %}

{% block content %}
<div class="p-2 d-flex justify-content-center">
    <div class="card" style="width: 36rem;">
        <div class="card-body">
        <h3 class="title">Login</h3>
        
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification text-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login" >
                <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
                <div class="mb-3">
                <label for="tPassword" class="form-label">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Your Password">
                </div>
                
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" >
                <label class="form-check-label" name="remember">Remember me</label>
                </div>

                <p>don't have account? go to<a href="{{ url_for('auth.signup') }}"> sign up page</a></p>

                <button type="submit" class="btn btn-primary">Login</button>
            </form> 
            <p>or</p>
            <a href="{{url_for('auth.ggauth')}}" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>  Sign in with Google</a>
        </div>
    </div>  
</div>
{% endblock %}
