{% extends "layout.html" %}

{% block content %}
<div class="p-2 d-flex justify-content-center">
    <div class="card" style="width: 36rem;">
        <div class="card-body">
        <h3 class="title">Sign Up</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification text-danger">
                {{ messages[0] }}. 
            </div>
        {% endif %}
        {% endwith %}
            <form method="POST" action="/signup" >
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Name</label>
                    <input class="form-control" type="text" name="name" placeholder="Your Name" autofocus="">
                </div>

                <div class="mb-3">
                    <label for="tPassword" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Your Password">
                </div>

                <div class="mb-3">
                    <label for="tPassword" class="form-label">Repeat Password</label>
                    <input class="form-control" type="password" name="repeat_password" placeholder="Repeat your Password">
                </div>
                <p>Go to <a href="{{ url_for('auth.login') }}">login page</a> ?.</p>
              

                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
